<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>login</title>
</head>
<body>
<div class="header" style="font-size: xx-large; color: gold">
     Crazy foods
</div>
<div class="center">
    <div class="row" style="padding-top: 10%">
        <span class="col-sm-2 leftmenu" style="height: 50px;background-color: yellow ; height: 25% ;font-size: large ">
            <ol>
                <div><a href="login.html">Login</a></div>
                <div><a href="register.html">Register</a></div>
                <div><a href="index.html">Home</a></div>
            </ol>
        </span>

    <span class="col-sm-8 rightmenu">
        <div class="login-page" style="width: 80%; padding-left: 35%">
            <div class="login-content login-content-signin">
        <div>
        <h2 style="color: brown">Log in</h2>
        <form class="wrapper-box" role="form">
            <input type="email"
               placeholder="Email-Id"
               class="form-control form-control-email"
               required>
            <input type="password"
               class="form-control form-control-password"
               name="password"
               placeholder="Password"
               required >
            <button type="submit" (click)="" class="btn btn-submit btn-default pull-right">Log in</button>
        </form>
        </div>
        </div>
            <div class="login-switcher">
                <div class="login-switcher-signup">
                <h3 style="color: brown">Don't have an account?</h3>
                 <button routerLink="/register" style="color: brown">Sign Up</button>
            </div>
            </div>
        </div>
    </span>
    <span class="col-sm-2 rightmenu" style="height: 50px;background-color: green ; height: 25% ;font-size: large" ></span>
</div>
</div>








<script src="app.js"></script>
</body>
</html>
